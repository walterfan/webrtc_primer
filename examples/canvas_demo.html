<script>


    window.onload = function init() {
        var rtcApp = new RtcApp();
        rtcApp.init();
        var drawChessboardButton = document.getElementById("drawChessboard");
        drawChessboardButton.addEventListener("click", e => rtcApp.drawChessboard(e));

        var drawClockButton = document.getElementById("drawClock");
        drawClockButton.addEventListener("click", e => rtcApp.drawClock(e));

        var drawRandomImageButton = document.getElementById("drawRandomImage");
        drawRandomImageButton.addEventListener("click", e => rtcApp.drawRandomImage(e));
        
    }
