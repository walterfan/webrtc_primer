<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h1>WebRTC example of Desktop Sharing </h1>
			</div>
			<div class="container" id="details">
          <div class="row">

              <div class="col-lg-12">
                <div> getDisplayMedia options: <br/>
                    <textarea id="gdmOptions" rows="12" cols="60">
{
    "video": {
        "width": {
          "max": 1920
        },
        "height": {
          "max": 1080
        },
        "frameRate": {
          "max": 5
        },
        "mediaSource": "screen"
    },
    "audio": {
        "echoCancellation": true,
        "noiseSuppression": true,
        "sampleRate": 44100
    }
}</textarea>
                </div>
        
                <div>
                    <button class="btn btn-default" autocomplete="off" id="startButton">Start Sharing</button>
                    <button class="btn btn-default" autocomplete="off" id="stopButton">Stop Sharing</button>
                </div>
                <div>
                    setTimeout <input type="text" id="gdmDelay" value="800" size="6"/> ms
                </div>
                <br/>
              </div>
              <div class="col-lg-12">
                    <div class="col-lg-6">
                        <video id="localVideo" autoplay playsinline muted controls></video>
                    </div>

               </div>


          </div>


          <div id="errorMsg"></div>
                
          <div class="note">

              <div id="logDiv">
                  <ul id="logContent">
          
                  </ul>
          
              </div>
              
            </div>
			</div>
	
		</div>
