      <style>
          #links {
              margin-left: auto;
              margin-right: auto;
              display: block;
              font-size: 16px;
          }
          #controls {
              text-align: center;
          }
          #start_button, #stop_button {
              font-size: 16pt;
          }
          #msg {
              text-align: center;
          }
      </style>

  <body>

    <div class="container">

    <h1>
        <a href="/">JavaScript Example for Web Audio API</a>
    </h1>
    <form  id="testForm">

       <div class="row">
            <div class="col-lg-5">
            <label >Local Audio</label>
            </div>
            <div class="col-lg-2">
                <label>Action </label>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-5">
                <!--<textarea id="input" cols="50" rows="2"></textarea>-->
                <audio id="localAudio" controls/>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-success" id="startButton">Start</button>
                <button class="btn btn-failure" id="stopButton">Stop</button>
            </div>
  
        </div>

        <div class="row" id="links">
            <ul>
                <li> <a href="example1.html">example1</a></li>
                <li> <a href="example2.html">example2</a></li>
            </ul>
        </div>
      </form>
    </div>
    <p id="msg"></p>
  </body>
  <script src="app.js"></script>
  <script>


      window.onload = function init() {
          var rtcApp = new RtcApp();
          rtcApp.init();
          //why call rtcApp.startMedia(e) directly cause the this variable error in function startMedia
          document.getElementById("startButton").addEventListener("click", e => rtcApp.startMedia(e));
          document.getElementById("stopButton").addEventListener("click", e => rtcApp.stopMedia(e));

      }

  </script>
